<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/profile.css">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #profile-container {
            width: 80%;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #profile-header img {
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        #profile-header h1 {
            margin: 0;
        }
        #profile-actions {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        #profile-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #40A578;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #profile-actions button:hover {
            background-color: #9DDE8B;
        }
        #profile-points {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #history-table th, #history-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #history-table th {
            background-color: #006769;
            color: white;
        }
        footer {
            background-color: #006769;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="source/img/logo1.png" alt="Logo">
            <p>P.A.S.T.E.L</p>
        </div>
        <div id="beranda">
            <a href="index.html">Beranda</a>
        </div>
        <div id="about">
            <a href="about.html">About</a>
        </div>
        <div id="login">
            <a href="login.html">Login</a>
        </div>
    </div>

    <div id="profile-container">
        <div id="profile-header">
            <img src="source/img/profile.png" alt="Profile Picture">
            <h1>Nama Pengguna</h1>
        </div>

        <div id="profile-actions">
            <button onclick="location.href='edit_profile.html'">Edit Profile</button>
            <button onclick="location.href='buat_laporan.html'">Buat Laporan Baru</button>
            <button onclick="location.href='history.html'">History</button>
        </div>

        <div id="profile-points">
            Jumlah Poin: <strong>100</strong>
        </div>

        <table id="history-table">
            <tr>
                <th>No</th>
                <th>Tanggal</th>
                <th>Laporan</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>1</td>
                <td>20/06/2024</td>
                <td>Laporan 1</td>
                <td>Selesai</td>
            </tr>
            <tr>
                <td>2</td>
                <td>15/06/2024</td>
                <td>Laporan 2</td>
                <td>Proses</td>
            </tr>
        </table>
    </div>

    <footer>
        <p>&copy; RoMuSa - Gemastik 2024. All rights reserved.</p>
    </footer>
</body>
</html>
